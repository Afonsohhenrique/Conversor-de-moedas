<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="shortcut icon" href="./assets/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<img class="logoPrincipal" src="./assets/logo.gif">

<body>
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dolár Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000">
                <button class="convert-button">Coverter</button>
                <section>
                    <div class="currency-box">
                        <img src="./assets/brasil 2.png" alt="Real">
                        <p class="currency">Real Brasileiro</p>
                        <p class="currency-value-to-convert">R$ 0.00</p>
                    </div>

                    <img class="Vector" src="./assets/Vector.png" alt="Seta">

                    <div class="currency-box">
                        <img class="currency-img" src="./assets/dolar.png" alt="Dólar">
                        <p id="currency-name">Dólar Americano</p>
                        <p class="currency-value">US$ 0.00</p>
                    </div>
                </section>
            </label>

        </label>
    </main>
</body>
<Script src="./conversor.js"></Script>

</html>
